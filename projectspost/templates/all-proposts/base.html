{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Moringa Tribune - {{title}}</title>
  {% else %}
  <title> Moringa Tribune </title>
  {% endif %}

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/insta.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">
  {% endblock %}

</head>

<body style="background-color:#3d5c5c;">
  {% include "navbar.html" %}

  {% block content %} <h1 class='text-center'></h1> {%endblock%}

  {% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {% bootstrap_javascript %}
  {% endblock %}
</body>

</html>

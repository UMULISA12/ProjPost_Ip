{%extends 'all-proposts/base.html'%}
{% load bootstrap3 %}
{% load staticfiles %}
{% load static%}

{% block content %}
{{block.super}}
<!-- <div class="container"> -->
    <h1 style="text-align:center; font-family: 'Love Ya Like A Sister', cursive;"><b>Uploaded projects</b></h1>
  

  <div class="row">
      
    {% for post in projects %}
    <div class="col-md-3" >
      
      <h3 class="text-center" style="font-family: 'Love Ya Like A Sister', cursive;" > {{post.title}}</h3>
      <a href="{% url 'projects' post.id %}"><img src="{{post.image.url}}" alt="Project" width="400px" height="400px"></a>

    </div>
    {% endfor %}
  </div>
  <br><br>
  
  <style>
  /* Three image containers (use 25% for four, and 50% for two, etc) */
.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

/* Clear floats after image containers */
.row::after {
  content: "";
  clear: both;
  display: table;
}
  
  </style>



<!-- </div> -->

{% endblock %}
